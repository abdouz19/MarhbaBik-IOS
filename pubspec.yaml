    - assets/images/explore_region.jpg
    - assets/images/explore_june.jpg
    - assets/icons/house_icon.png
    - assets/icons/building.png
    - assets/icons/rocket.png
    - assets/images/car_illustration.png
    - assets/images/house_illustration.png
    - assets/images/trip_illustration.png
    - assets/images/wishlist_illustration.png
    - assets/images/message_illustration.png
  fonts:
    - family: KastelovAxiforma
      fonts:
        - asset: fonts/KastelovAxiformaBlackItalic.otf
        - asset: fonts/KastelovAxiformaBoldItalic.otf
        - asset: fonts/KastelovAxiformaBold.otf
        - asset: fonts/KastelovAxiformaBook.otf
